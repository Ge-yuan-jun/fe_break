<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>defs</title>
</head>
<body>
    <svg>
        <defs>
          <g id="shape">
              <rect x="50" y="50" width="50" height="50" />
              <circle cx="50" cy="50" r="50" />
          </g>
        </defs>
      
        <!-- 引用定义的 图形 -->
        <use xlink:href="#shape" x="50" y="50" />
      
      </svg>
</body>
</html>
