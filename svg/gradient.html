<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title渐变</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
      <linearGradient id="lineGradient1" 
        x1="0%" y1="0%"
        x2="100%" y2="100%"
        spreadMethod="pad">
      
        <stop offset="0%" stop-color="#00cc00" stop-opacity="1" />
        <stop offset="30%" stop-color="#006600" stop-opacity="1"/>

        <stop offset="70%" stop-color="#cc0000" stop-opacity="1"/>
        <stop offset="90%" stop-color="#000099" stop-opacity="1"/>
        <stop offset="100%" stop-color="#006600" stop-opacity="1" />

      </linearGradient>
    </defs>

    <rect x="10" y="10" width="75" height="100" rx="10" ry="10"
      style="fill: url(#lineGradient1);"></rect>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" width="500">

    <defs>
      <radialGradient id="myRadialGradient4"
          fx="5%" fy="5%" r="65%"
          spreadMethod="pad">
        <stop offset="0%"   stop-color="#00ee00" stop-opacity="1"/>
        <stop offset="100%" stop-color="#006600" stop-opacity="1" />
      </radialGradient>
    </defs>

    <rect x="340" y="10" width="100" height="100" rx="10" ry="10"
      style="fill:url(#myRadialGradient4);
            stroke: #005000; stroke-width: 3;" />
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
      <linearGradient id="myLinearGradient1"
                      x1="0%" y1="0%"
                      x2="0%" y2="100%"
                      spreadMethod="pad"
                      gradientTransform="rotate(45)"
      >
        <stop offset="0%"   stop-color="#00cc00" stop-opacity="1"/>
        <stop offset="100%" stop-color="#006600" stop-opacity="1"/>
      </linearGradient>
    </defs>

    <rect x="10" y="10" width="75" height="100" rx="10" ry="10"
      style="fill:url(#myLinearGradient1);
            stroke: #005000;
            stroke-width: 3;" />

  </svg>  
</body>
</html>
