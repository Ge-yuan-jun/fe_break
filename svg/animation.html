<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>animation</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="1000">

    <rect x="10" y="10" height="110" width="110"
      style="stroke:#ff0000; fill: #0000ff">

      <animateTransform
          attributeName="transform"
          begin="0s"
          dur="20s"
          type="rotate"
          from="0 300 300"
          to="360 300 300"
          repeatCount="indefinite"
      />
    </rect>

    <circle cx="30" cy="30" r="25" style="stroke: none; fill: #0000ff;">
      <animate attributeName="cx" attributeType="XML"
        from="30"  to="470"
        begin="0s" dur="5s"
        fill="remove" repeatCount="indefinite"/>
    
    </circle>

  </svg>

  <svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="1000">
  
    <rect x="20" y="40" width="40" height="40"
      style="stroke: #ff00ff; fill: none;" >
        <animateTransform attributeName="transform"
          type="scale"
          from="1 1" to="2 3"
          begin="0s" dur="10s"
          repeatCount="indefinite"
        />
    </rect>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="1000">
  
    <rect x="0" y="0" width="30" height="15"
      style="stroke: #ff0000; fill: none;">
      
      <animateMotion
        path="M10,50 q60,50 100,0 q60,-50 100,0"
        begin="0s" dur="10s" repeatCount="indefinite"
        rotate="auto"
      />
    </rect>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="1000">
    <rect x="0" y="0" width="30" height="15"
      style="stroke: #ff0000; fill: none;">

    <animate id="one"
      attributeName="x" attributeType="XML"
      from="0" to="400"
      begin="0s" dur="10s" fill="freeze"
    />
    <animate
      attributeName="y" attributeType="XML"
      from="0" to="500"
      begin="one.end" dur="10s" fill="freeze"
      />
    </rect>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="500">
    <rect x="10" y="10" width="40" height="20"
      style="stroke: #000000; fill: none;">
      <animate attributeName="x"
        attributeType="XML"
        from="10" to="400"
        begin="0s" dur="10s"
        repeatCount="indefinite"
        />
      <animate attributeName="y"
        attributeType="XML"
        from="10" to="400"
        begin="0s" dur="10s"
        fill="freeze"
        repeatCount="indefinite"
        />
    </rect>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="500">
    <rect x="10" y="10" width="40" height="20"
      style="stroke: #000000; fill: none;">
      <animateTransform attributeName="transform" attributeType="XML"
        type="scale"
        from="1" to="3"
        begin="0s" dur="10s"
        repeatCount="indefinite"
        additive="sum"
      />
      <animateTransform attributeName="transform" attributeType="XML"
        type="rotate"
        from="0 30 20" to="360 30 20"
        begin="0s" dur="10s"
        fill="freeze"
        repeatCount="indefinite"
        additive="sum"
      />
    </rect>
  </svg>
</body>
</html>
