<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>用 svg 画的三角箭头</title>
  <style>
    #svg-arrow-wrapper {
      width: 71px;
      height: 142px;
    }
  
    .svg-arrow {
      fill: none;
      stroke: #000;
      stroke-width: 2;
      stroke-linecap: square;
    }
  </style>
</head>
<body>
  <div id="svg-arrow-wrapper">
    <svg version="1.1" x="0px" y="0px" width="100%" height="100%" viewBox="-231 179 73 146" xmlns="http://www.w3.org/2000/svg">
      <path class="svg-arrow" d="M-231.5,321.8l70.7-70.7l-70.7-70.7"/>
    </svg>
  </div>
</body>
</html>
