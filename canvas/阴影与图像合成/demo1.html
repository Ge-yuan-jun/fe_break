<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>globalAlpha</title>
  <style>
    body { background: url("../assets/bg3.jpg") repeat; }
    #canvas { border: 1px solid #aaa; display: block; margin: 50px auto; }
  </style>
</head>
<body>
  <div id="canvas-wrap">
    <canvas id="canvas">
      你的浏览器居然不支持 canvas ？ 赶紧换一个吧！！
    </canvas>
  </div> 
</body>
<script>
  window.onload = function () {
    var canvas = document.getElementById('canvas')
    canvas.width = 800
    canvas.height = 600
    var context = canvas.getContext('2d')
    context.fillStyle = '#fff'
    context.fillRect(0, 0, 800, 600)

    context.globalAlpha = 0.5;

    for (var i = 0; i <= 50; i++) {
      var R = Math.floor(Math.random() * 225)
      var G = Math.floor(Math.random() * 225)
      var B = Math.floor(Math.random() * 225)

      context.fillStyle = "rgb(" + R + "," + G + "," + B + ")";

      context.beginPath()
      
      context.arc(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 100, 0, Math.PI * 2);

      context.fill()
    }
  }
</script>
</html>
