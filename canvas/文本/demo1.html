<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>设置文本字体</title>
  <style>
    body { background: url("../assets/bg3.jpg") repeat; }
    #canvas { border: 1px solid #aaa; display: block; margin: 50px auto; }
  </style>
</head>
<body>
  <div id="canvas-wrap">
    <canvas id="canvas">
      你的浏览器居然不支持 canvas ？ 赶紧换一个吧！！
    </canvas>
  </div> 
</body>
<script>
  window.onload = function () {
    var canvas = document.getElementById('canvas')
    canvas.width = 800
    canvas.height = 600
    var context = canvas.getContext('2d')
    context.fillStyle = '#fff'
    context.fillRect(0, 0, 800, 600)

    // 1. 使用 font 设置字体
    context.font = "50px serif"
    // 2. 使用 fillStyle 设置字体颜色
    context.fillStyle = "#00AAAA"
    // 3. 使用 fillText 方法显示字体
    context.fillText("《canvas-draw on the web》", 50, 300)
  }
</script>
</html>
