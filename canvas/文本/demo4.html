<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>垂直对齐</title>
  <style>
    body { background: url("../assets/bg3.jpg") repeat; }
    #canvas { border: 1px solid #aaa; display: block; margin: 50px auto; }
  </style>
</head>
<body>
  <div id="canvas-wrap">
    <canvas id="canvas">
      你的浏览器居然不支持 canvas ？ 赶紧换一个吧！！
    </canvas>
  </div>    
</body>
<script>
  window.onload = function () {
    var canvas = document.querySelector("#canvas")
    canvas.width = 800
    canvas.height = 600
    var context = canvas.getContext("2d")
    context.fillStyle = "#fff"
    context.fillRect(0, 0, 800, 600)
    
    //在位置 y=300 绘制蓝色线条
    context.strokeStyle = "blue"
    context.moveTo(0, 300)
    context.lineTo(800, 300)
    context.stroke()

    context.fillStyle = "#00AAAA"
    context.font = "20px Arial"

    // 在 y=300 以不同的 textBaseline 值放置每个单词
    context.textBaseline = "top"
    context.fillText("Top", 150, 300)
    context.textBaseline = "bottom"
    context.fillText("Bottom", 250, 300)
    context.textBaseline = "middle"
    context.fillText("Middle", 350, 300)
    context.textBaseline = "alphabetic"
    context.fillText("Alphabetic", 450, 300)
    context.textBaseline = "hanging"
    context.fillText("Hanging", 550, 300)
  }
</script>
</html>
