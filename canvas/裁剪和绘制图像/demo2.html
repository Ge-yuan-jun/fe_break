<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绘制图像drawImage()</title>
  <style>
    body { background: url("../assets/bg3.jpg") repeat; }
    #canvas { border: 1px solid #aaa; display: block; margin: 50px auto; }
  </style>
</head>
<body>
  <div id="canvas-wrap">
    <canvas id="canvas">
      你的浏览器居然不支持 canvas ？ 赶紧换一个吧！！
    </canvas>
  </div>  
</body>
<script>
  window.onload = function () {
    var canvas = document.querySelector('#canvas')
    canvas.width = 800
    canvas.height = 600
    var context = canvas.getContext('2d')
    context.fillStyle = '#FFF'
    context.fillRect(0, 0, 800, 600)

    context.beginPath()
    context.moveTo(400, 260)
    context.bezierCurveTo(450, 220, 450, 300, 400, 315)
    context.bezierCurveTo(350, 300, 350, 220, 400, 260)
    context.clip()
    context.closePath()

    var img = new Image()
    img.src = '../assets/20-1.jpg'

    img.onload = function () {
      context.drawImage(img, 348,240,100,100)
    }
  }
</script>
</html>
