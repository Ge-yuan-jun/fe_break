<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas-starter</title>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #000; display: block; margin: 50px auto;">
    呀，你的浏览器不支持啊，要不换个？
  </canvas>
</body>
<script>
  window.onload = function () {
    const canvas = document.getElementById('canvas')
    canvas.width = 800
    canvas.height = 600
    const context = canvas.getContext('2d')

    context.beginPath()
    context.rect(0, 0, 800, 600)
    context.fillStyle = "#aa9033"

    context.fill()

    context.beginPath()
    for (var i = 0; i <= 20; i++) {
      drawRect(context, 200 + 10 * i, 100 + 10 * i, 400 - 20 * i, 400 - 20 * i, 'white')
      drawRect(context, 205 + 10 * i, 105 + 10 * i, 390 - 20 * i, 390 - 20 * i, 'black')
    }

    context.beginPath()
    context.rect(395, 295, 5, 5)
    context.fill = 'black'
    context.lineWidth = 5

    context.fill()
    context.stroke()
  }

  const drawRect = (cxt, x, y, width, height, borderColor) => {
    cxt.beginPath()
    cxt.rect(x, y, width, height)
    cxt.closePath()

    cxt.lineWidth = 5
    cxt.strokeStyle = borderColor

    cxt.stroke()
  }
</script>
</html>
