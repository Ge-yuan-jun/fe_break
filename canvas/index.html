<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas-starter</title>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #000; display: block; margin: 50px auto;">
    呀，你的浏览器不支持啊，要不换个？
  </canvas>
</body>
<script>
  window.onload = function () {
    const canvas = document.getElementById('canvas')
    canvas.width = 800
    canvas.height = 600
    const context = canvas.getContext('2d')

    drawRect(context, 200, 100, 100, 100, 'yellow', 5, 'blue')
  }

  const drawRect = (cxt, x, y, width, height, fillColor, borderWidth, borderColor) => {
    cxt.beginPath()
    cxt.moveTo(x, y)
    cxt.rect(x, y, width, height)
    cxt.closePath()

    cxt.lineWidth = borderWidth
    cxt.strokeStyle = borderColor
    cxt.fillStyle = fillColor

    cxt.fill()
    cxt.stroke()
  }
</script>
</html>
